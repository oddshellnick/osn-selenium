name: Publish Python Package on PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Get version from pyproject.toml
        id: project_version
        run: |
          # Используем встроенный в Python 3.11+ модуль tomllib
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [[ -z "$VERSION" ]]; then
            echo "Version not found in pyproject.toml"
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build package
        run: python -m build

      - name: Determine PyPI repository and validate tag
        id: pypi_repo
        run: |
          RELEASE_TAG_NAME="${GITHUB_REF_NAME}"
          PROJECT_VERSION="${{ steps.project_version.outputs.VERSION }}"

          if [[ "$RELEASE_TAG_NAME" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            TAG_VERSION="${RELEASE_TAG_NAME:1}"
            PYPI_REPO="PyPI"
          elif [[ "$RELEASE_TAG_NAME" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)-beta\.([0-9]+)$ ]]; then
            TAG_VERSION="${RELEASE_TAG_NAME:1}"
            PYPI_REPO="TestPyPI"
          else
            echo "::error::Invalid release tag format: $RELEASE_TAG_NAME"
            exit 1
          fi

          if [[ "$TAG_VERSION" != "$PROJECT_VERSION" ]]; then
            echo "::error::Version mismatch: Tag ($TAG_VERSION) != pyproject.toml ($PROJECT_VERSION)"
            exit 1
          fi

          echo "is_test_pypi=$([[ "$PYPI_REPO" == "TestPyPI" ]] && echo 'true' || echo 'false')" >> "$GITHUB_OUTPUT"
          echo "Publishing to $PYPI_REPO: $RELEASE_TAG_NAME"

      - name: Publish to TestPyPI
        if: steps.pypi_repo.outputs.is_test_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

      - name: Publish to PyPI
        if: steps.pypi_repo.outputs.is_test_pypi == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true